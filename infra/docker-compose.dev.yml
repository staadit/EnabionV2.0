version: "3.9"

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: enabion
      POSTGRES_PASSWORD: password
      POSTGRES_DB: enabion
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ./dev-data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ../apps/backend
    restart: unless-stopped
    env_file:
      - ${ENABION_DEV_BACKEND_ENV:-../apps/backend/.env.example}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:4000/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
    ports:
      - "4000:4000"

  frontend:
    build: ../apps/frontend
    restart: unless-stopped
    env_file:
      - ${ENABION_DEV_FRONTEND_ENV:-./env/dev.frontend.env.example}
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:3000/api/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
    ports:
      - "3000:3000"

volumes:
  postgres-data:
