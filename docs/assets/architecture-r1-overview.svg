<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#111" />
    </marker>
  </defs>
  <style>
    .box { fill: #f9fbff; stroke: #111; stroke-width: 2; }
    .container { fill: #f5f7fb; stroke: #111; stroke-width: 2; }
    .text { font-family: Arial, sans-serif; font-size: 14px; }
    .title { font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; }
    .label { font-family: Arial, sans-serif; font-size: 12px; }
  </style>
  <text x="24" y="30" class="title">Architecture R1.0 MVP (logical)</text>

  <!-- Frontend -->
  <rect class="box" x="80" y="170" width="200" height="60" rx="6" ry="6" />
  <text x="95" y="205" class="text">Web App (Next.js, TS)</text>

  <!-- Email inbound -->
  <rect class="box" x="80" y="270" width="200" height="60" rx="6" ry="6" />
  <text x="95" y="305" class="text">Email inbound (email -> Intent)</text>

  <!-- Backend container -->
  <rect class="container" x="360" y="120" width="520" height="340" rx="8" ry="8" />
  <text x="375" y="145" class="text" font-weight="bold">BCOS Core API (Node.js, TS)</text>

  <!-- Backend modules left column -->
  <rect class="box" x="390" y="170" width="180" height="40" rx="5" ry="5" />
  <text x="400" y="195" class="text">Auth & Org</text>

  <rect class="box" x="390" y="230" width="180" height="40" rx="5" ry="5" />
  <text x="400" y="255" class="text">Avatar Orchestration</text>

  <rect class="box" x="390" y="290" width="180" height="40" rx="5" ry="5" />
  <text x="400" y="315" class="text">TrustScore MVP</text>

  <rect class="box" x="390" y="350" width="180" height="40" rx="5" ry="5" />
  <text x="400" y="375" class="text">Email Integration</text>

  <!-- Backend modules right column -->
  <rect class="box" x="600" y="170" width="180" height="40" rx="5" ry="5" />
  <text x="610" y="195" class="text">Intent & Pipeline</text>

  <rect class="box" x="600" y="230" width="180" height="40" rx="5" ry="5" />
  <text x="610" y="255" class="text">NDA & Confidentiality</text>

  <rect class="box" x="600" y="290" width="180" height="40" rx="5" ry="5" />
  <text x="610" y="315" class="text">Event Log</text>

  <rect class="box" x="600" y="350" width="180" height="40" rx="5" ry="5" />
  <text x="610" y="375" class="text">AI Gateway Module</text>

  <!-- Data layer -->
  <rect class="box" x="470" y="500" width="230" height="60" rx="6" ry="6" />
  <text x="485" y="535" class="text">PostgreSQL + pgvector</text>

  <rect class="box" x="740" y="500" width="230" height="60" rx="6" ry="6" />
  <text x="765" y="535" class="text">Object Storage</text>

  <!-- AI providers -->
  <rect class="box" x="950" y="270" width="180" height="60" rx="6" ry="6" />
  <text x="960" y="305" class="text">LLM Providers</text>

  <!-- arrows -->
  <line x1="280" y1="200" x2="390" y2="190" stroke="#111" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="280" y1="200" x2="390" y2="210" stroke="#111" stroke-width="2" marker-end="url(#arrow)" />
  <text x="290" y="185" class="label">HTTPS/REST</text>

  <line x1="280" y1="300" x2="390" y2="320" stroke="#111" stroke-width="2" marker-end="url(#arrow)" />
  <text x="295" y="290" class="label">Email -> Intent</text>

  <line x1="690" y1="390" x2="690" y2="500" stroke="#111" stroke-width="2" marker-end="url(#arrow)" />
  <text x="700" y="445" class="label">SQL/events</text>

  <line x1="780" y1="370" x2="950" y2="300" stroke="#111" stroke-width="2" marker-end="url(#arrow)" />
  <text x="815" y="290" class="label">LLM API</text>

  <line x1="600" y1="370" x2="600" y2="500" stroke="#111" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="480" y1="370" x2="480" y2="500" stroke="#111" stroke-width="2" marker-end="url(#arrow)" />

</svg>
